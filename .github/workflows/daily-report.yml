name: Daily Notion Report

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ts-node
        run: npm install --no-save ts-node

      - name: Run scheduled report
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_VERSION: ${{ secrets.NOTION_VERSION }}
          NOTION_SCHEDULE_DATABASE_ID: ${{ secrets.NOTION_SCHEDULE_DATABASE_ID }}
          NOTION_REPORTS_DATABASE_ID: ${{ secrets.NOTION_REPORTS_DATABASE_ID }}
          NOTION_TASKS_DATABASE_ID: ${{ secrets.NOTION_TASKS_DATABASE_ID }}
        run: npx ts-node --transpile-only scripts/daily-report.ts
